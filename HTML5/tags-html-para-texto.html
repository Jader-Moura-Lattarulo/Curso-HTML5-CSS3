    <title>Tags HTML para texto</title>
    <style>
        h1 {
            background: red;
        }
    </style>
</head>
<body>
    <h1>Procure sempre usar as tags pelo sentido semântico</h1>
    <p><b>A tag bold deixa o texto em negrito, muda o texto físico</b><br>
        <strong>Já a tag strong deiax o texto mais forte! 
            Portanto , muda o estado semântico.</strong><br>
        <i>A tag itálico deixa tudo italico, muda o estado físico</i><br>
        <em>Dá ênfase a palavra, muda o estado semântico.</em></p><br>

    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/strong" target="_blank">Link</a>
