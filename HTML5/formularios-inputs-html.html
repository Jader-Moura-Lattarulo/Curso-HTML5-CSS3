<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulários e Inputs HTML</title>

        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
            }
            #nome,
            #date,
            #email {
                cursor: pointer;
                display: block;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>Formulário:</p>

            <p>
                <label for="nome">Nome: </label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    placeholder="Digite seu nome"
                    required
                />
            </p>
            <p>
                <label for="email">Seu email:</label>
                <input type="email" id="email" name="email"
                placeholder="seuemail@email.com" required
            </p>
            <p>
                <label for="data">Nascimento: </label>
                <input type="date" id="date" name="date" required />
            </p>
            <p>
                <label for="nome">Você é dev? </label>
                <input type="checkbox" id="vc_dev" name="dev" value="sim" />
            </p>
            <p>
                <label for="file">Seu Curriculo:</label>
                <input
                    type="file"
                    id="curriculo"
                    name="curriculo"
                    accept=".pdf, image/*"
                    multiple
                />
            </p>
            <p>Gênero:</p>
            <p>
                <label for="feminino">Feminino: </label>
                <input
                    type="radio"
                    id="feminino"
                    name="genero"
                    value="feminino"
                /><br />
                <label for="masculino">Masculino: </label>
                <input
                    type="radio"
                    id="masculino"
                    name="genero"
                    value="masculino"
                /><br />
            </p>
            <p>
                <label for="datetime">Agendamento: </label>
                <input
                    type="datetime-local"
                    id="date"
                    name="datetime"
                    required
                />
            </p>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>
        </form>
    </body>
</html>
